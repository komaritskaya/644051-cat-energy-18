<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <a class="page-header__logo">
          <img
            src="http://lorempixel.com/203/60"
            alt="Кэт энерджи лого"
            class="page-header__logo-image"
            width="203"
            height="60"
          />
        </a>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <ul class="main-nav__list">
            <li class="main-nav__list-item">
              <a href="form.html">Главная</a>
            </li>
            <li class="main-nav__list-item">
              <a href="catalog.html">Каталог</a>
            </li>
            <li class="main-nav__list-item main-nav__list-item--active">
              <a>Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-main">
      <section class="order">
        <h1 class="order__title">Подбор программы</h1>
        <p class="order__subtitle">
          Заполните анкету и мы подберем программу питания для вашего кота
        </p>
        <form action="https://echo.htmlacademy.ru" class="order__form form">
          <fieldset class="form__general">
            <div class="form__general-wrapper">
              <div class="form__main-info">
                <label for="name">
                  <span>Имя:<sup>*</sup></span>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Барсик"
                    required
                  />
                </label>
                <label for="weight">
                  <span>Вес (кг):<sup>*</sup></span>
                  <input
                    type="text"
                    name="weight"
                    id="weight"
                    placeholder="7"
                    required
                  />
                </label>
                <label for="age">
                  <span>Возраст (лет):</span>
                  <input type="text" name="age" id="age" placeholder="7" />
                </label>
              </div>
              <div class="form__goal">
                <label for="goal">
                  <input type="radio" name="goal" />
                  <span>похудение</span>
                </label>
                <label for="goal">
                  <input type="radio" name="goal" />
                  <span>набор массы</span>
                </label>
                <label for="goal">
                  <input type="radio" name="goal" />
                  <span>не знаю (нужен ваш совет)</span>
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="form__contacts">
            <div class="form__contacts-wrapper">
              <legend className="form__contacts-title">
                Контактные данные (владельца кота)
              </legend>
              <div class="form__contacts-inner">
                <label for="email">
                  <span>E-mail:<sup>*</sup></span>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="kuklachev@gmail.com"
                    required
                  />
                </label>
                <label for="phone">
                  <span>E-mail:<sup>*</sup></span>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="8 (960) 900-60-90"
                    pattern="[0-9]{1} ([0-9]{3}) [0-9]{3}-[0-9]{2}-[0-9]{2}"
                    required
                  />
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="form__comments">
            <div class="form__comments-wrapper">
              <legend className="form__comments-title">Комментарий</legend>
              <textarea
                rows="3"
                placeholder="Расскажите обо всех повадках кота"
              />
            </div>
          </fieldset>
          <fieldset class="form__additional">
            <div class="form__additional-wrapper">
              <legend className="form__additional-title">
                Дополнительно
              </legend>
              <div class="form__additional-inner">
                <label for="sweetener">
                  <input type="checkbox" name="sweetener" id="sweetener" />
                  <span>сахарозаменитель</span>
                </label>
                <label for="water">
                  <input type="checkbox" name="water" id="water" />
                  <span>питьевая вода</span>
                </label>
                <label for="milk">
                  <input type="checkbox" name="milk" id="milk" />
                  <span>молоко</span>
                </label>
                <label for="vitamins">
                  <input type="checkbox" name="vitamins" id="vitamins" />
                  <span>сахарозаменитель</span>
                </label>
              </div>
            </div>
          </fieldset>
          <fieldsel class="form__submit">
            <input type="submit" class="form__submit-btn btn" />
            <small class="form__required">
              <sup>*</sup> — Обязательные поля
            </small>
          </fieldsel>
        </form>
      </section>

      <section class="contacts">
        <h2 class="visually-hidden">Контакты</h2>
        <div class="contacts__wrapper">
          <p class="contacts__invitation">
            Приглашаем к сотрудничеству дилеров!
          </p>
          <p class="contacts__address">
            <span>ул. Большая Конюшенная, д. 19/8</span>
            <span>Санкт-Петербург</span>
          </p>
        </div>
        <div class="contacts__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533277!2d30.320858716096975!3d59.93871648187614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2sBolshaya%20Konyushennaya%20St%2C%2019%2F8%2C%20Sankt-Peterburg%2C%20191186!5e0!3m2!1sen!2sru!4v1574809611023!5m2!1sen!2sru"
            width="100%"
            height="450"
            frameborder="0"
            style="border:0;"
            allowfullscreen=""
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo">
          <img
            src="http://lorempixel.com/203/60"
            alt="Кэт энерджи лого"
            class="page-footer__logo-image"
            width="203"
            height="60"
          />
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a
                href="https://vk.com/htmlacademy"
                class="social__link social__link--vk"
                >VK</a
              >
            </li>
            <li class="social__item">
              <a
                href="https://facebook.com/htmlacademy"
                class="social__link social__link--ig"
                >IG</a
              >
            </li>
            <li class="social__item">
              <a
                href="https://instagram.com/htmlacademy"
                class="social__link social__link--fb"
                >FB</a
              >
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a
            href="https://htmlacademy.ru/intensive/adaptive"
            class="btn copyright__link"
            >HTML Academy</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
